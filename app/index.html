<!DOCTYPE html>
<html>

<head>
    <title>Task App - Moiez Malik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
    <main>
        <div class="container pt-5">
            <div class="row">
                <div class="col-md-4 offset-md-1 bg-light">
                    <h3>Task Form</h3>
                    <form id="form">
                        <label for="name" class="form-label">Name</label>
                        <input name="name" type="text" class="form-control">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" class="form-control"></textarea>
                        <label for="date" class="form-label">Due Date</label>
                        <input name="date" type="date" class="form-control">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h3>Task List</h3>
                        </div>
                        <div id="taskList" class="card-body">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <p>Made with <i class="fa fa-heart" style="font-size:20px;color:red;"></i> By <a href="http://moiezmalik.com">Moiez Malik</a></p>
                </div>
            </div>
        </div>
    </footer>
<script src="./main.js"></script>
</body>

</html>
